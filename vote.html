<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Vote Form</title>
</head>
<body>
  <div>
    <form>
      <label for="age">We need to verify that you are over 18 years of age before you can vote. What is your age?</label>
      <input id="age" type="number">
      <button type="submit">Show me voting info!</button>
    </form>

    <div id="voter-info" class="hidden">
      <h1 id="birthday-wish"></h1>
      <h1>Vote!</h1>

      <p>Here's what you need to know to vote!</p>

      <ul>
        <li>Be 18</li>
        <li>Register to vote</li>
        <li>Show up on polling day!</li>
      </ul>

    </div>

    <div id="under-18" class="hidden">
      <h1>Sorry, we can't help you yet.</h1>

      <p>Register to vote when you turn 18!</p>
    </div>
  </div>
</body>
</html>
